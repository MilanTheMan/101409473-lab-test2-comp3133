<div class="filter-container">
    <mat-form-field appearance="fill">
      <mat-label>Select House</mat-label>
      <mat-select [(value)]="selectedHouse" (selectionChange)="onHouseChange()">
        <mat-option *ngFor="let house of houses" [value]="house">
          {{ house }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <div class="character-list">
      <mat-card *ngFor="let character of characters" class="character-card">
        <img mat-card-image [src]="character.image" alt="{{ character.name }}" />
        <mat-card-content>
          <h3>{{ character.name }}</h3>
          <p>{{ character.actor }}</p>
          <p class="house">{{ character.house }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
